{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Symbols CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<style>

</style>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined" id="menu-close-icon">close</span> <!-- Default to 'close' icon -->
            <h1 class="sidebar-title">GTN Info Tech</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a href="reports/"><i class="fas fa-calendar-alt"></i><span>Reports</span></a></li>
        </ul>
        <footer class="sidebar-footer">
            <span>Â© 2025 GTN Info Tech</span>
        </footer>
    </div>

    <div class="main-content" id="main-content">
        <header class="main-header">
            <h1>Welcome </h1>
            <div class="header-actions">
                <div>
                    <input type="text" id="search-bar" placeholder="Search..." class="form-control">
                </div>
                <button class="btn btn-light"><i class="fas fa-bell"></i></button>
                <button class="btn btn-light"><i class="fas fa-user"></i></button>
            </div>
        </header>

        {% block reportbox %}
        {% endblock %}
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        const menuCloseIcon = document.getElementById("menu-close-icon");

        menuCloseIcon.addEventListener("click", () => {
            sidebar.classList.toggle("collapsed");
            mainContent.style.marginLeft = sidebar.classList.contains("collapsed") ? "60px" : "250px";
            
            // Toggle the icon: "close" when sidebar is open, "menu" when collapsed
            if (sidebar.classList.contains("collapsed")) {
                menuCloseIcon.textContent = 'menu'; // Change to "menu" icon
            } else {
                menuCloseIcon.textContent = 'close'; // Change to "close" icon
            }
        });
      
    </script>
</body>
</html>
